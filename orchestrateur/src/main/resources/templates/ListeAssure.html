<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ClairPrev - PrevIT</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>Liste après recherche</h1>
	</div>

	<div class="row">
	
		<table class="table">
			<thead>
				<tr>
					<th th:text="Prenom"></th>
					<th th:text="Nom"></th>
					<th th:text="NumeroAssure"></th>
				</tr>
			</thead>
			<tbody>
				<!-- On récupère le nom de la clé passée dans le model pour boucler dessus -->
				<tr th:each="assure : ${assures}" class="col-md-4 my-1">
					<td th:text="${assure.prenom}"></td>
					<td th:text="${assure.nom}"></td>
					<td th:text="${assure.numeroAssure}"></td>

					<!-- @ pour un lien. On entoure par des | pour utiliser une autre variable à l'intérieur -->
					<td><a
						th:href="@{|/Assure/numeroAssure/${assure.numeroAssure}|}"
						th:text="${assure.numeroAssure}"> </a></td>

				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
